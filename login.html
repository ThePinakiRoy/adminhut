<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adminhut | Power of admin</title>
</head>

<body class="grey lighten-4">
    <nav class="blue darken-3">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo"><i class="material-icons left">airplay</i> Adminhut</a>               
            </div>
        </div>
    </nav>
  
    <!-- section login -->
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel blue darken-3 white-text center">
                        <h2 class="title ">Login</h2>
                        <form action="index.html">
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                <input type="email" id="email" placeholder="Email">
                                <label for="email" class="white-text">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input type="password" id="password" placeholder="Password">
                                <label for="password" class="white-text">Password</label>
                            </div>
                            <input type="submit" class="btn-large white blue-text darken-1 waves-effect waves-blue btn-extend">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- preloader   -->
    <div class="loader preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $('.section').hide();
        setTimeout(function () {
            $(document).ready(function () {
                //show sections
                $('.section').fadeIn();
                //jide loader
                $('.loader').fadeOut();
               
            });



        }, 1500);
    </script>
</body>

</html>
